<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单提交 - C++ Web服务器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold">
                <i class="fa fa-server mr-2"></i>C++ Web Server
            </div>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200 transition"><i class="fa fa-home"></i> 首页</a>
                <a href="/about.html" class="hover:text-blue-200 transition"><i class="fa fa-info"></i> 关于</a>
                <a href="/form.html" class="hover:text-blue-200 transition"><i class="fa fa-pencil"></i> 表单</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <section class="bg-white rounded-lg shadow-lg p-8 max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fa fa-pencil-square-o mr-2 text-blue-600"></i>用户信息表单
            </h1>
            
            <form action="/submit" method="post" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 mb-2 font-medium">姓名 <span class="text-red-500">*</span></label>
                    <input type="text" id="name" name="name" class="form-input" required
                           placeholder="请输入您的姓名">
                </div>
                
                <div>
                    <label for="email" class="block text-gray-700 mb-2 font-medium">邮箱 <span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" required
                           placeholder="请输入您的邮箱地址">
                </div>
                
                <div>
                    <label for="message" class="block text-gray-700 mb-2 font-medium">留言</label>
                    <textarea id="message" name="message" rows="5" class="form-input"
                              placeholder="请输入您的留言内容（可选）"></textarea>
                </div>
                
                <div class="pt-2">
                    <button type="submit" class="form-button w-full md:w-auto">
                        <i class="fa fa-paper-plane mr-2"></i>提交表单
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 C++ Web服务器 | 基于C++17构建</p>
        </div>
    </footer>

    <script src="/js/form.js"></script>
</body>
</html>
